<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Styling with Vue</title>
    <link rel="stylesheet" href="styling.css" />
    <script src="https://unpkg.com/vue@3"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script src="styling.js" defer></script>
  </head>
  <body>
    <header>
      <h1>Styling with Vue</h1>
    </header>

    <section id="styling">
      <div
        class="box box1"
        :style="{background: box1Selected ? '#1c74c2' : 'white', color: box1Selected ? 'white' : 'black'}"
        @click="boxAuswahl('1')"
      >
        Box 1
      </div>
      <div
        :class="{box: true, box2: true, active: box2Selected }"
        @click="boxAuswahl('2')"
      >
        Box 2
      </div>
      <div
        class="box box3"
        :class="{active: box3Selected}"
        @click="boxAuswahl('3')"
      >
        Box 3
      </div>
      <div class="box box4" :class="box4Klassen" @click="boxAuswahl('4')">Box 4</div>
    </section>
  </body>
</html>
